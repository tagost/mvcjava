<html>
    <head>
        <title>Carga de Personas</title>
        <link rel="icon" type="image/png" href="../../../mario.png"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../../../css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/estilos.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div id="confirmar"></div>
        <div id="buscar"></div>
        <div id="panelPrograma" class="panel panel-primary">
            <div class="panel-body">
                <form id="formPrograma">
                    <div class="row">
                        <div class="col-md-1">
                            <span>Id</span>
                        </div>
                        <div class="col-md-1">
                            <input id="id_persona" name="id_persona" type="text"
                                   class="form-control input-sm" placeholder="Id">
                        </div>
                        <div class="col-md-1">
                            <button id="botonBuscarIdPersona" type="button" class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-search"></span></button>
                        </div>
                        <div class="col-md-9">
                        </div>
                    </div>
                    <div class="row">
                         <div class="col-md-1">
                              <span>Nombre</span>
                        </div>
                        <div class="col-md-11">
                            <input id="nombre_persona" name="nombre_persona" type="text" class="form-control
                                   input-sm" placeholder="Nombre">
                        </div> 
                    </div>
                    <div class="row">
                         <div class="col-md-1">
                              <span>Apellido</span>
                        </div>
                        <div class="col-md-11">
                            <input id="apellido_persona" name="apellido_persona" type="text" class="form-control
                                   input-sm" placeholder="Apellido">
                        </div> 
                    </div>
                    <div class="row">
                         <div class="col-md-1">
                              <span>Cédula</span>
                        </div>
                        <div class="col-md-11">
                            <input id="ci_persona" name="ci_persona" type="text" class="form-control
                                   input-sm" placeholder="Cédula">
                        </div> 
                    </div>
               
                </form>
            </div>
            <div class="panel-footer centrado">
                <button id="botonAgregar" type="button" class="btn btn-primary btn-sm">Agregar</button>
                <button id="botonModificar" type="button" class="btn btn-primary btn-sm">Modificar</button>
                <button id="botonEliminar" type="button" class="btn btn-primary btn-sm" 
                        data-toggle="modal" data-target="#confirmarEliminar">Eliminar</button>
                <button id="botonSalir" type="button" class="btn btn-primary btn-sm">Salir</button>
            </div>
        </div>
        <div id="mensajes" class="well well-sm centrado">Mensajes del Sistema.</div>
        <div class="modal fade" id="confirmarEliminar" tabindex="-1" role="dialog" 
             aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header centrado">
                        <button type="button" class="close" data-dismiss="modal">
                            <span aria-hidden="true">&times;</span>
                            <span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="myModalLabel">Mensaje del Sistema</h4>
                        
                    </div>
                    <div class="modal-body">
                        Está seguro de eliminar estos datos
                    </div>
                    <div class="modal-footer centrado">
                        <button id="botonEliminarAlert" type="button" class="btn btn-primary btn-sm">
                            Eliminar
                        </button>
                        <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">
                            Cancelar
                        </button>
                    </div>
            </div>
        </div>
        </div>
        <script src="../../../js/jquery.min.js" type="text/javascript"></script>
        <script src="../../../js/bootstrap.min.js" type="text/javascript"></script>
        <script src="../../../js/funciones.js" type="text/javascript"></script>
        <script src="js/funciones.js" type="text/javascript"></script>
        <script>
            //verificarSesion(true);
            $("#buscar").css("display","none");
            $("#id_persona").focus();
            siguienteCampo("#id_persona","#nombre_persona",false);
            siguienteCampo("#nombre_persona","#botonBuscarPersona",false);
         
            $("#id_persona").focusout(function (event){
                if($("#id_persona").val===""){
                    $("#id_persona").val("0");
                }
                buscarIdPersona();
            });
            $("#botonBuscarIdPersona").on('click',function(){
                $("#buscar").load("buscar.html");
                $("#buscar").fadeIn("slow");
                $("#panelPrograma").fadeOut("slow");
            });
            $("#botonBuscarIdPersona").on('click',function(){
                $("#buscar").load("buscarPersonas.html");
                $("#buscar").fadeIn("slow");
                $("#panelPrograma").fadeOut("slow");
            });
            $("#botonAgregar").on('click',function(){
               // if(validarFormulario()){
                    agregarPersona();
               // }
            });
            $("#botonModificar").on('click',function(){
                //if(validarFormulario()){
                    modificarPersona();
                //}
            });
            $("#botonEliminarAlert").on('click',function(){
                eliminarPersona();
                $("#confirmarEliminar").modal('hide');
            });
            $("#botonSalir").on('click',function(){
                location.href="../../../index.html";
            });
        </script>
    </body>
</html>
